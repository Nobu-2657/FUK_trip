<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅のしおり</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* アスペクト比を設定 */
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .swiper-button-next,
        .swiper-button-prev {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px 20px;
            color: #000;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/page1.png" alt="画像1"></div>
            <div class="swiper-slide"><img src="images/page2.png" alt="画像2"></div>
            <div class="swiper-slide"><img src="images/page3.png" alt="画像3"></div>
            <div class="swiper-slide"><img src="images/page4.png" alt="画像4"></div>
            <div class="swiper-slide"><img src="images/page5.png" alt="画像5"></div>
            <div class="swiper-slide"><img src="images/page6.png" alt="画像6"></div>
            <div class="swiper-slide"><img src="images/page7.png" alt="画像7"></div>
            <div class="swiper-slide"><img src="images/page8.png" alt="画像8"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            allowSlidePrev: true,
            allowSlideNext: true,
            on: {
                reachEnd: function() {
                    this.allowSlideNext = false;
                },
                reachBeginning: function() {
                    this.allowSlidePrev = false;
                },
                fromEdge: function() {
                    this.allowSlideNext = true;
                    this.allowSlidePrev = true;
                }
            }
        });
    </script>
</body>
</html>
