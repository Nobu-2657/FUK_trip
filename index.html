<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅のしおり</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.css">
    <style>
        body {
            margin: 0; /* bodyのmarginを削除 */
            padding: 0; /* bodyのpaddingを削除 */
            background-color: #333; /* 背景色を少し暗く */
            overflow: hidden; /* スクロールバーを非表示 */
        }

        html {
            height: 100%; /* htmlの高さを100%に */
        }

        body {
            height: 100%; /* bodyの高さを100%に */
            display: flex;
            flex-direction: column;
        }

        .swiper-container {
            width: 100%;
            height: 100%; /* スライダーの高さを100%に */
            aspect-ratio: 1000 / 1414; /* 画像のアスペクト比に合わせる */
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* cover から contain に変更 */
        }

        .swiper-button-next,
        .swiper-button-prev {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px 20px;
            color: #000;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/page1.png" alt="画像1"></div>
            <div class="swiper-slide"><img src="images/page2.png" alt="画像2"></div>
            <div class="swiper-slide"><img src="images/page3.png" alt="画像3"></div>
            <div class="swiper-slide"><img src="images/page4.png" alt="画像4"></div>
            <div class="swiper-slide"><img src="images/page5.png" alt="画像5"></div>
            <div class="swiper-slide"><img src="images/page6.png" alt="画像6"></div>
            <div class="swiper-slide"><img src="images/page7.png" alt="画像7"></div>
            <div class="swiper-slide"><img src="images/page8.png" alt="画像8"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@latest/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 0, /* スペースを0に */
            loop: false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            allowTouchMove: true, /* タッチでのスワイプを許可 */
            touchRatio: 1, /* タッチ感度を最大に */
            resistance: false, /* 抵抗をなくす */
            initialSlide: 0, /* 最初のスライドを0に設定 */
        });
    </script>
</body>
</html>
